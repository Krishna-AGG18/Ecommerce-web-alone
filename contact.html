<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chrono-trend | Contact Page</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/Style-files/contact.css">
</head>
<body>
    <nav>
        <div class="navbar p-8">
            <div class="navbar-brandname">CHRONO TREND</div>
            <div class="page-links">
                <div class="item1">
                    Home
                </div>
                <div class="item2">
                    Collection
                </div>
                <div class="item3">
                    About us
                </div>
                <div class="item4">
                    Contact
                </div>
                <div class="item5">
                    <i class="fa-solid fa-user" ></i>
                </div>
                <div class="item6">
                    <i class="fa-solid fa-cart-arrow-down"></i>
                </div>
            </div>
        </div>
     </nav>
     <div class="content-box p-8">
        <div class="aboutme px-8 py-8">
            <p class="text-2xl font-bold">Get in touch</p>
            <div class="item1">
                <p class="text-xl font-semibold">Visit us</p>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsa </p>
            </div>
            <div class="item2">
                <p class="text-xl font-semibold">Chat to us</p>
                <p>Our friendly team is here to help.</p>
                <p>hello@chronotrend.com</p>
            </div>
            <div class="item3">
                <p class="text-xl font-semibold">Call us</p>
                <p>Mon-Fir from 8am to 9pm</p>
                <p>(+91) 9915-ABC-DEF</p>
            </div>
            <div class="item4">
                <p class="text-xl font-semibold">Social Media</p>
                <div class="icons py-2">
                    <div class="linkedin p-2">
                        <i class="fa-brands fa-linkedin fa-xl"></i>
                    </div>
                    <div class="github p-2">
                        <i class="fa-brands fa-github fa-xl"></i>
                    </div>
                    <div class="insta p-2">
                        <i class="fa-brands fa-instagram fa-xl"></i>
                    </div>
                    <div class="twitter p-2">
                        <i class="fa-brands fa-twitter fa-xl"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-section p-8">
            <form action="">
                <div class="form-name">
                    <div>
                        <label for="name">Enter Name</label> <br><br>
                        <input type="text" id="name"> <br><br>
                    </div>
                    <div>
                        <label for="last">Enter last name</label> <br><br>
                        <input type="text" id="last"> <br><br>
                    </div>
                </div>
                <label for="email">Enter Mail ID</label> <br><br>
                <input type="email" name="email" id="email"> <br><br>
                <label for="tele">Enter Telephone No.</label> <br><br>
                <input type="text" id="tele"> <br><br>
                <label for="message">Message</label> <br><br>
                <textarea name="msg" id="message">Enter your comments....</textarea> <br><br>
            </form>
        </div>
     </div>
</body>
</html>
